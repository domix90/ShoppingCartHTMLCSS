.<!DOCTYPE html>
<html>
<head>
  <title> Shopping Cart </title>
  <meta charset="UTF-8">
</head>

<body>
  <div class="shopping-cart">
  
    <div class="title">
      Your Shopping Cart
    </div>
 
   <!-- This will be the product 1  -->

    <div class="item">
      <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
        <span class="share-btn"></span>
      </div>
      <!-- This will be the image of the product -->
      <div class="image">
        <img src="xxxx" alt="Image of the product" />
      </div>
   
      <div class="description">
        <span>Product descriptio1 </span>
        <span>Product descriptio2 </span>
        <span>Product descriptio3 </span>
      </div>
   
      <div class="quantity">
         <!-- This will be the plus button -->
        <button class="plus-btn" type="button" name="button">
          <img src="xxx" alt="" />
        </button>

    
        <input type="text" name="name" value="1">

        <!-- This will be the minus button -->
        <button class="minus-btn" type="button" name="button">
          <img src="xxxx" alt="" />
        </button>
      </div>
   
      <div class="total-price">PLN 460</div>
    </div>
</div>

</body>
</html>
